	atOptions = {
		'key' : 'e409c10c3e5e885f031d92a43a91c022',
		'format' : 'iframe',
		'height' : 90,
		'width' : 728,
		'params' : {}

</script>
<script type="text/javascript" src="//formatsquareabominable.com/e409c10c3e5e885f031d92a43a91c022/invoke.js"></script>
                <!-- Contoh placeholder: Anda bisa menambahkan input pencarian sederhana di sini -->

        </div>
    </section>
<script async="async" data-cfasync="false" src="//formatsquareabominable.com/0f040ef5ff598d17ec0524cb63752d93/invoke.js"></script>
<div id="container-0f040ef5ff598d17ec0524cb63752d93"></div>
